{% extends "base.html" %}
{% block content %}
<h1>Blog</h1>
{% endblock %}

{% block pages %}


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% for post in posts %}
            {{ post.html|safe }}
            <p></p><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
            {{ post.title }}
        </a><small>{{ post.date }}</small></p>
            <br>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
