{% extends "base.html" %}
{% block content %}
<h1><a href={{ url_for('posts') }}>Blog</a></h1>
{% endblock %}

{% block pages %}


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% for month in archive %}
                <h4>{{ date_formatter(month) }}</h4>
                {% for post in archive[month] %}
                    <p><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">{{ post.title }}</a> <small>{{ post.date }}</small>
                    <br>{{ post.tags }}</p>
                {% endfor %}
            {% endfor %}
            <br>
        </div>
    </div>
</div>

{% endblock %}
